{extend name="app/admin/view/base.html" /}

{block name="main"}

<div class="ns-single-filter-box">

</div>
<!-- 列表 -->

</script>

</script>

<div class="progress-layer">
	<h3>正在同步中，请稍候...</h3>
	<div class="layui-progress layui-progress-big" lay-showPercent="true" lay-filter="progress">
		<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
	</div>
</div>

{/block}
{block name="script"}
<script>
    layui.use(['form', 'element'], function() {
        var table,
			form = layui.form;
		form.render();

        table = new Table({
            elem: '#Fans_list',
            url: ns.url("wechat://admin/fans/lists"),
            page: true,
            cols: [
                [{
                    title: '粉丝信息',
					width: '30%',
                    unresize: 'false',
					templet: '#fansMessage'
				}, {
					field: 'subscribe_time',
					title: '关注时间',
					width: '20%',
					unresize: 'false',
					templet: function(data) {
						return ns.time_to_date(data.subscribe_time);
					}
				}, {
					field: 'country',
					title: '详细地址',
					width: '30%',
					unresize: 'false',
					templet:'#diqu'
                }, {
					field: 'subscribe_scene',
                    title: '粉丝来源',
					width: '20%',
                    unresize: 'false',
					templet:'#subscribe_scene'
				}]
            ]
        });
		/**
		 * 搜索功能
		 */
		form.on('submit(search)', function(data) {
			table.reload({
				page: {
					curr: 1
				},
				where: data.field
			});
		});

    });

	// 更新粉丝列表
	var repeat_flag = false;//防重复标识
	var page_index = 0;
	var page_count = 0;
	var progress_element;
	layui.use('element', function(){
		progress_element = layui.element;
	});

	function refresh() {
		if(repeat_flag) return;
		repeat_flag = true;
		$.ajax({
			type : "post",
			url : "{:addon_url('wechat://admin/fans/syncWechatFans')}",
			data : {
				"page" : page_index,
			},
			dataType : "JSON",
			beforeSend : function() {
				$(".progress-layer").fadeIn();
			},
			success : function(data) {
				repeat_flag = false;
				if (data.code != 0 && data.code != undefined) {
					layer.msg(data.message);
					$(".progress-layer").fadeOut();
				} else if (data.code == 0) {
					if (data.data == null) {
						$(".progress-layer").fadeOut();
					}

					if (page_index == 0) {
						page_count = data['data']["page_count"];
					}

					if (page_index <= page_count) {
						var speed_of_progress = (page_index / page_count * 100).toFixed(2);
						progress_element.progress('progress', speed_of_progress + '%');
					}
					if (page_index < page_count) {
						page_index = parseInt(page_index) + 1;
						repeat_flag = false;
						refresh();
					} else {
						window.location.reload();
					}
				} else {
					layer.msg('更新失败');
					$(".progress-layer").fadeOut();
				}
			},
			error: function (e) {
				layer.msg('更新失败');
				$(".progress-layer").fadeOut();
			}
		})
	}
</script>
{/block}

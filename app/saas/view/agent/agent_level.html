<body>
<div class="ns-single-filter-box">

    <button class="layui-btn ns-bg-color" onclick="agent_add()">代理商级别</button>

</div>
<table id="agent_list" lay-filter="agent_list"></table>

<script>

    layui.use(['form', 'laydate'], function() {

        var tableAccountList= layui.table,

            laydate = layui.laydate,

            form = layui.form;

        form.render();

        /**

         * 搜索功能

         */

        form.on('submit(search)', function(data) {

            tableAccountList.reload({

                page: {

                    curr: 1

                },

                where: data.field

            });

            return false;

        });





        tableAccountList = new Table({

            elem: '#agent_list',

            url: ns.url("saas/agent/agent_level_list"),

            cols: [[
                {field: 'id', title: 'ID'},
                {field: 'title', title: '等级'},
                {field: 'ratio', title: '折扣比例'},
                {field: 'user_number', title: '最大用户量'},
            ]]

        });

    })
    function  agent_add() {

        location.href = ns.url("saas/Agent/");


    }
</script>

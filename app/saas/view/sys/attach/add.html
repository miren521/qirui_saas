{include file="common/header"/}
<div class="lemo-container">
    <div class="lemo-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>{$title}</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" lay-filter="form">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>大小</th>
                            <th>进度</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="uploadList"></tbody>
                    </table>
                </div>
                <button type="button" class="layui-btn" id="ListAction">开始上传</button>
            </div>
        </form>
    </div>
</div>

{include file="common/footer"/}
<script>
    layui.use(['layer','upload',], function () {
        var $ = layui.$,upload=layui.upload;
        //多文件列表示例
        var uploadListView = $('#uploadList')
            ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: '{:url("sys.uploads/uploads")}' //改成您自己的上传接口
            ,accept: 'file'
            ,drag:true
            ,multiple: true
            ,auto: false
            ,bindAction: '#ListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td class="progress"> 0 </td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    uploadListView.append(tr);
                });
            }
            ,progress: function(n, elem){
                var percent = n + '%' ;//获取进度百分比
                console.log(percent);
                $('.progress').html(percent); //可配合 layui 进度条元素使用
            }
            ,done: function(res, index, upload){

                if(res.code>0){ //上传成功
                    var tr = uploadListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(3).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(4).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                var tr = uploadListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(3).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });
</script>

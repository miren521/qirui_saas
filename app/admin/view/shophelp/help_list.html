{extend name="base"/}
{block name="resources"}
{/block}
{block name="main"}
<!-- 搜索框 -->
<div class="ns-single-filter-box">
	<button class="layui-btn ns-bg-color" onclick="add()">添加帮助</button>
	<div class="layui-form">
		<div class="layui-input-inline">
			<input type="text" name="search_text" placeholder="请输入帮助标题" autocomplete="off" class="layui-input">
			<button type="button" class="layui-btn layui-btn-primary" lay-filter="search" lay-submit>
				<i class="layui-icon">&#xe615;</i>
			</button>
		</div>
	</div>
</div>

<!-- 列表 -->
<table id="help_list" lay-filter="help_list"></table>

<!-- 操作 -->
<script type="text/html" id="action">
	<div class="ns-table-btn">
		<a class="layui-btn" lay-event="edit">编辑</a>
		<a class="layui-btn" lay-event="delete">删除</a>
	</div>
</script>
{/block}
{block name="script"}
<script>
	layui.use(['form'], function() {
		var table,
			form = layui.form,
			repeat_flag = false;//防重复标识
		
		table = new Table({
			elem: '#help_list',
			url: ns.url("admin/shophelp/helpList"),
			cols: [
				[{
					field: 'title',
					title: '帮助标题',
					width: '32%',
					unresize: 'false'
				}, {
					field: 'class_name',
					title: '帮助分类',
					width: '20%',
					unresize: 'false'
				}, {
                    field: 'sort',
                    title: '排序',
                    width: '8%',
                    unresize: 'false'
                }, {
					field: 'create_time',
					title: '更新时间',
					width: '25%',
					unresize: 'false',
					templet: function (data) {
						return ns.time_to_date(data.create_time);
					}
				}, {
					title: '操作',
					width: '15%',
					toolbar: '#action',
					unresize: 'false'
				}]
			],
		});
		
		/**
		 * 搜索功能
		 */
		form.on('submit(search)', function(data) {
			table.reload({
				page: {
					curr: 1
				},
				where: data.field
			});
		});
		
		/**
		 * 监听工具栏操作
		 */
		table.tool(function(obj) {
			var data = obj.data;
			switch (obj.event) {
				case 'edit': //编辑
					location.href = ns.url("admin/shophelp/editHelp?id=" + data.id);
					break;
				case 'delete': //删除
					deleteUser(data.id);
					break;
			}
		});
		
		/**
		 * 删除
		 */
		function deleteUser(id) {
			if (repeat_flag) return false;
			repeat_flag = true;
		
			layer.confirm('确定要删除该入驻帮助吗?', function() {
				$.ajax({
					url: ns.url("admin/shophelp/deleteHelp"),
					data: {
						id: id
					},
					dataType: 'JSON',
					type: 'POST',
					success: function(res) {
						layer.msg(res.message);
						repeat_flag = false;
		
						if (res.code == 0) {
							table.reload();
						}
					}
				});
			}, function () {
				layer.close();
				repeat_flag = false;
			});
		}
	});
	
	function add() {
		location.href = ns.url("admin/shophelp/addHelp");
	}
</script>
{/block}
